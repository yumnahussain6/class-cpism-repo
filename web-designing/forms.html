<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Registration Form</h1>
    <form>
       <input type="text"; placeholder="Enter Name">
       <br>
       <br>
       <input type="email"; placeholder="Enter Email Address">
       <br>
       <br>
       <label>Password</label>
       <input type="password">
       <br>
       <br>
       <label>Age</label>
       <input type="number">
       <br>
       <br>
       <label>Gender:</label>
       <br>
       <input type="radio">Female
       <br>
       <input type="radio">Male
       <br>
       <br>
       <select>
        <option>Select Country</option>
        <option>Pakistan</option>
        <option>India</option>
        <option>China</option>
        <option>Russia</option>
       </select>
       <br>
       <br>
       <label>Select your education level</label>
       <br>
       <input type="checkbox">Matriculate
       <br>
       <input type="checkbox">Intermediate 
       <br>
       <input type="checkbox">Bachelors
       <br>
       <input type="checkbox">Masters
       <br>
       <input type="checkbox">Higher
       <br>
       <br>
       <button>Register</button>
    </form>
</body>
</html>
