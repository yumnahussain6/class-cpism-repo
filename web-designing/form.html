<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
        }
        
        header {
            width: 100%;
            height: 80px;
            display: flex;
            background-color: rgb(161, 47, 66);
        }
        
        .logo {
            width: 6%;
            height: inherit;
            background-color: whitesmoke;
        }
        
        form {
            text-align: center;
        }
    </style>
</head>

<body style="background-color: pink; background-image: url(https://i.pinimg.com/736x/64/ef/25/64ef252f524e4f04a1922c7899f79abc.jpg);">
    <header>
        <div class="logo">
            <img src="/boxmodel/2bfbb48cc4911ffc42c444fcf33f6314.jpg" alt="" width="100%" height="100%">
        </div>
        <nav></nav>
    </header>
    <br>
    <h1 style="color: rgb(123, 29, 44);">Registration Form</h1>
    <form style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: medium; color: rgb(0, 0, 0)">
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Name:</label>
        <input style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium; width: 200px; " type="text " placeholder=" Enter your name " required pattern="[A-Za-z]{3}">
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Email:</label>
        <input style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: medium; width: 200px" type="email " placeholder=" Enter your email " required>
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5); width: 150px;">Password:</label>
        <input style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: medium; width: 200px;" type="password " placeholder=" Enter your password " required>
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Age:</label>
        <input style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: medium;  width: 200px " type="number " placeholder=" Enter your age ">
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Select your Country</label>
        <select style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium;">
        <option>Select Country</option>
        <option>Pakistan</option>
        <option>India</option>
        <option>China</option>
        <option>Russia</option>
        </select>
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Select your Gender</label>
        <select style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium;">
        <option>Select Gender</option>
        <option>Female</option>
        <option>Male</option>
        </select>
        <br>
        <br>
        <br>
        <label style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: large; color: rgb(65, 5, 5);">Select your Pronouns</label>
        <select style="height: 50px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium;">
        <option>Select Pronouns</option>
        <option>she/her</option>
        <option>he/him</option>
        </select>
        <br>
        <br>
        <br>
        <button style="height: 50px; width: 200px; border: 3px solid rgb(65, 5, 5); border-radius: 6px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium; background-color: pink;">Register</button>
    </form>
</body>

</html>
